# App Configuration
app.package=co.ciye.swim
app.activity=co.ciye.MainActivity
app.no.reset=false
app.auto.grant.permissions=true

# Default Device Configuration (for single-threaded tests)
device.platform=Android
device.automation=UiAutomator2
device.version=14
device.name=emulator-5554
device.udid=emulator-5554

# Appium Server
appium.server.url=http://127.0.0.1:4723

# Timeouts (in seconds)
wait.timeout=20
implicit.wait=10

# Test Environment
test.env=dev
test.retries=1

# Logging
log.level=INFO

# Device Specifications (for reference)
device.model=sdk_gphone64_x86_64
device.manufacturer=Google
device.density=160
device.resolution=320x640
device.architecture=x86_64